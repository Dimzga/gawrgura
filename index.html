<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unduh Video TikTok</h1>
        <form id="downloadForm">
            <label for="videoUrl">Masukkan URL Video TikTok:</label>
            <input type="text" id="videoUrl" name="videoUrl" placeholder="URL Video TikTok" required>
            <label for="format">Pilih Format:</label>
            <select id="format" name="format" required>
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Unduh</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
